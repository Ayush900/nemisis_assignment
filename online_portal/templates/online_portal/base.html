{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    {% block title %}
    <title></title>
    {% endblock %}
  </head>
  <body>
    <style>


      body  {

        background-color: #d8e673;
      }
      /* body {
        background-image: url('/media/todo/images/background.jpg');
      } */

    #kk{
      padding-top: 100px;
      padding-bottom: 100px;
    }

    #er{
      padding-top: 100px;
      padding-bottom: 100px;
      font-size: 50px;
      font-family: 'Balsamiq Sans', cursive;
    }

    #list
    {
      font-family: 'Noto Serif', serif;
    }
    #oo{
      font-family: 'Noto Serif', serif;
    }

      #signOutBtn
      {
        padding: 0;
  border: none;
  background: none;

      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="{% url 'home' %}">
        <!-- <img src="{% static 'todo/Todo_Logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="Nick's Logo"> -->
        {% if user.is_authenticated %}
          <span >Hi! {{ user.username }}</span>

        {% endif %}

      </a>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- {% if user.is_authenticated %}
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'userdetails' %}">UserDetails</a>
          </li>

        </ul>
        {% endif %} -->
        <ul class="navbar-nav ml-auto">

          {% if user.is_authenticated %}
          <li class="nav-item">
               <form  method="POST" action="{% url 'logoutuser' %}">
                   {% csrf_token %}
                   <button id="signOutBtn" type="submit">Logout</button>
               </form>
           </li>


              {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
                  </li>
              {% endif %}
        </ul>

      </div>
    </nav>
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>


  </body>
</html>
